<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tipos de Dados</title>
  <style>
    h1 {
      color: darkblue;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Tipos de Dados</h1>
  <script>
    let texto = "Ol√° mundo";
    let numero = 42;
    let booleano = true;
    let lista = [1, 2, 3];
    let objeto = { nome: "Martelo"};
    let nulo = null;
    let indefinido;

    console.log("String:", texto);
    console.log("Number:", numero);
    console.log("Boolean:", booleano);
    console.log("Array:", lista);
    console.log("Object:", objeto);
    console.log("Null:", nulo);
    console.log("Undefined:", indefinido);
  </script>
</body>
</html>
