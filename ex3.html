<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Soma</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <button onclick="somar()">Somar Números</button>
  <script>
    function somar() {
      let n1 = parseFloat(prompt("Digite o primeiro número:"));
      let n2 = parseFloat(prompt("Digite o segundo número:"));
      alert("A soma é: " + (n1 + n2));
    }
  </script>
</body>
</html>
