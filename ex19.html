<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alternar Mensagens</title>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>

  <h1>Alternar Mensagens</h1>
  <button onclick="mostrarOla()">Dizer Olá</button>
  <button onclick="mostrarTchau()">Dizer Tchau</button>

  <script>
    function mostrarOla() {
      alert("Olá!");
    }

    function mostrarTchau() {
      alert("Tchau!");
    }
  </script>

</body>
</html>
