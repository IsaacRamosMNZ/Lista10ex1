<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout Estilizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Layout Estilizado</h1>
  <button onclick="mensagemConsole()">Clique para ver no Console</button>

  <script>
    function mensagemConsole() {
      console.log("Mensagem exibida no console!");
    }
  </script>

</body>
</html>
