<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão com Alerta</title>
  <style>
    button {
      padding: 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <button onclick="alertar()">Clique Aqui</button>
  <script>
    function alertar() {
      alert("Você clicou no botão!");
    }
  </script>
</body>
</html>
